<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1 align="center">Member's club</h1>
    {% block content %}

    {% block scripts %}{% endblock %}
</body>
<style>
    button { margin: 10px; padding: 10px; }
    form { margin: 10px; padding: 20px; }
    table {
       margin: auto;
       width: 95% !important;
    }
    h3 {
       text-align: center;
    }
    h5 { margin-left: 20px margin-bottom: 20px; padding-left: 25px;}

</style>
</html>
